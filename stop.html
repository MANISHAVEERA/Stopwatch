<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="stopwatch.png" type="image/x-icon">
    <script src="stop.js"></script>
    <link rel="stylesheet" href="stop.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch using JS</title>
</head>
<body>
<p style="font-size: 50PX;text-align: center;">STOP WATCH</p>
    <div class="stopwatch">
        <center>
        <p id='timer'>00 : 00 : 00 </p>
    <button id='strt' onclick="start()">START</button>
    <button id='lap' onclick="lap()">LAP</button>
    <button id='pause' onclick="pause()">PAUSE</button>
    
    
    <p id='timer'></p>
    <br>
    <ol id='ul' class="striped-list">

    </ol>
    <button id='clearlap' onclick="clearlap()">RESET</button>
</center>
    </div>
   
    
</body>
</html>
